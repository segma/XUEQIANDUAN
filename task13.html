<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Ife javascript taxk13</title>
   </head>
   <body>
    <label>请输入北京今天空气质量：<input id="aqi-input" type="text">
    </label>
    <button id="button" onclick="show()">确认填写</button>

    <div>你输入的值是:<span id="aqi-display">尚无录入 </span></div>

  <script type="text/javascript">
  
         /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
 function show()
   {
   	var uchar =document.getElementById("aqi-input");
   
    var mchar =document.getElementById("aqi-display");
    mchar.innerHTML=uchar.value;
   } 


    
  




  </script>  
    
   </body>
</html>
